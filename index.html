<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basic</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        {{ message }}
        <p>{{ 1 + 2 }}</p>
        <p>{{ true ? 'Ok' : 'Not Ok' }}</p>  <!-- terniary operator -->     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>       
        var root = new Vue({
            el: "#app", // element
            data: { // variable
                message: "Hello Vue!",
                title: "Hello World"
            }
       })
    </script>
</body>

</html>
